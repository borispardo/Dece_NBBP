{% extends 'plantilla.html' %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Enviar correo a {{ representante.nombres }} {{ representante.apellidos }}</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" name="asunto" id="asunto" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" rows="5" class="form-control" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="archivo" class="form-label">Adjuntar archivo (opcional)</label>
                            <input type="file" name="archivo" id="archivo" class="form-control">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'lista_representantes' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Enviar correo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
