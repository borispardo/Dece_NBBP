{% extends 'plantilla.html' %}
{% block contenido %}

<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="bg-white p-4 rounded shadow-sm border" style="border-color: #dee2e6;">
            <h3 class="text-center mb-4">Agregar Informe</h3>
            <form action="{% url 'guardar_informe' %}" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-bold">Estudiante</label>
                    <select name="estudiante" class="form-select" required>
                        <option value="">Seleccione un estudiante</option>
                        {% for estudiante in estudiantes %}
                        <option value="{{ estudiante.id }}">{{ estudiante.nombres }} {{ estudiante.apellidos }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Fecha</label>
                    <input type="date" name="fecha" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Contenido</label>
                    <textarea name="contenido" class="form-control" rows="5" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Recomendaciones</label>
                    <textarea name="recomendaciones" class="form-control" rows="5" required></textarea>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                    <a href="{% url 'lista_informes' %}" class="btn btn-outline-secondary">Cancelar</a>

                </div>

                
            </form>
        </div>
    </div>
</div>

{% endblock %}
