{% extends 'plantilla.html' %}
{% block contenido %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="bg-white p-4 rounded shadow-sm border" style="border-color: #dee2e6;">
            <h3 class="text-center mb-4">Agregar Cita</h3>
            <form action="{% url 'guardar_cita' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold">Caso</label>
                    <select name="caso" class="form-select" required>
                        <option value="">Seleccione un caso</option>
                        {% for caso in casos %}
                        <option value="{{ caso.id }}">{{ caso }}</option>
                        {% endfor %}
                    </select>
                </div>                
                <div class="mb-3">
                    <label class="form-label fw-bold">Fecha y Hora</label>
                    <input type="datetime-local" name="fecha" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Profesional</label>
                    <input type="text" name="profesional" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Observaciones</label>
                    <textarea name="observaciones" class="form-control" rows="5" required></textarea>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                    <a href="{% url 'lista_citas' %}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
