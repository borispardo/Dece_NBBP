{% extends 'plantilla.html' %}
{% block contenido %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="bg-white p-4 rounded shadow-sm border" style="border-color: #dee2e6;">
            <h3 class="text-center mb-4">Agregar Caso de Intervención</h3>
            <form action="{% url 'guardar_caso' %}" method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label fw-bold">Estudiante</label>
                    <select name="estudiante_id" class="form-control" required>
                        <option value="">Seleccione...</option>
                        {% for estudiante in estudiantes %}
                        <option value="{{ estudiante.id }}">{{ estudiante.nombres }} {{ estudiante.apellidos }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Fecha de apertura</label>
                    <input type="date" name="fecha_apertura" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Estado</label>
                    <select name="estado" class="form-control" required>
                        <option value="">Seleccione...</option>
                        <option value="Abierto">Abierto</option>
                        <option value="En seguimiento">En seguimiento</option>
                        <option value="Cerrado">Cerrado</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Motivo</label>
                    <select name="motivo" class="form-control" required>
                        <option value="">Seleccione...</option>
                        <option value="Emocional">Emocional</option>
                        <option value="Aprendizaje">Aprendizaje</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Descripción</label>
                    <textarea name="descripcion" class="form-control" rows="3" required></textarea>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                    <a href="{% url 'lista_casos' %}" class="btn btn-outline-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div> 
</div>
{% endblock %}s
