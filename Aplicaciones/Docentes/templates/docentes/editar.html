{% extends "plantilla.html" %}
{% block contenido %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 col-lg-6">
        <div class="bg-white p-4 rounded shadow-sm border" style="border-color: #dee2e6;">
            <h3 class="text-center mb-4">Editar Docente</h3>
            <form action="{% url 'procesar_edicion_docente' docente.id %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ docente.id }}">

                <div class="mb-3">
                    <label class="form-label fw-bold">Nombres</label>
                    <input type="text" name="nombres" class="form-control" value="{{ docente.nombres }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Apellidos</label>
                    <input type="text" name="apellidos" class="form-control" value="{{ docente.apellidos }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Materia</label>
                    <input type="text" name="materia" class="form-control" value="{{ docente.materia }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Correo</label>
                    <input type="email" name="correo" class="form-control" value="{{ docente.correo }}" required>
                </div>

                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-outline-primary">Guardar Cambios</button>
                    <a href="{% url 'lista_docentes' %}" class="btn btn-outline-danger">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
